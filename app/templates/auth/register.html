{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Inscription</h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                   title="Le mot de passe doit contenir au moins 8 caractères, incluant des lettres et des chiffres">
                            <div class="form-text">
                                Le mot de passe doit contenir au moins 8 caractères, incluant des lettres et des chiffres.
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Déjà un compte? <a href="{{ url_for('login') }}">Connectez-vous</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
